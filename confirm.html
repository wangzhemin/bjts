<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>告警属实</title>
    <link rel="stylesheet" href="./static/css/ydui.css">
    <script src="./static/js/ydui.flexible.js"></script>


</head>

<body>
    <div class="m-button">
        <button type="button" id="report" class="btn-block  btn-danger">一键119</button>
        <button type="button" id="handle" class="btn-block  btn-warning">自行处理</button>
    </div>
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/ydui.js"></script>

    <script>
        ! function (win, $) {
            var dialog = win.YDUI.dialog;
            $('#handle').on('click', function () {
                dialog.toast('您选择了自行处理', 'none', 2000);
                // 进行自行处理反馈到总平台


            });
            $('#report').on('click', function () {
                dialog.toast('一键119成功，已反馈至总平台', 'none', 2000);
                // 一键119报警，并反馈到总平台


            });

        }(window, jQuery);
    </script>
</body>

</html>
